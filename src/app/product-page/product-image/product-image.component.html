<div class="product-display">
  <div class="image-section">
    <div class="navigation-buttons">
      <button (click)="previousImage()" class="button_next"> <img src="assets/img/arrow_rev.png" alt="Next"></button>
      <button (click)="nextImage()" class="button_next"> <img src="assets/img/arrow.png" alt="Next"></button>
    </div>
    <div class="image-container">
      <img [src]="currentImage" alt="Product Image">
    </div>
    <div class="indicators">
      <button *ngFor="let image of images[currentColor]; let i = index"
              [class.active]="isCurrentImageIndex(i)"
              (click)="currentImageIndex = i"></button>
    </div>
  </div>
  <div class="description-section">
    <h2>{{ productName }}</h2>
    <p>{{ productDescription }}</p>
    <div class="view-more">View more</div>
    <div class="storage-options">
      <span [class.selected]="selectedStorage === '128GB'" (click)="selectStorage('128GB')">128GB</span>
      <span [class.selected]="selectedStorage === '512GB'" (click)="selectStorage('512GB')">512GB</span>
    </div>
    <div class="color-options">
      <button *ngFor="let color of colors" 
              [ngClass]="getColorClass(color)"
              (click)="selectColor(color)"></button>
    </div>
    <div class="action-buttons">
      <button class="buy-now">Buy now - 1000$</button>
      <button class="add-to-cart">Add to cart</button>
    </div>
  </div>
</div>
