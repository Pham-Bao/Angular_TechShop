<div class="product-display">
    <h1 class="product-title">Ngắm nhìn cận cảnh.</h1>
    
    <div class="image-section">
      <div class="image-container">
        <img #productImage [src]="currentImage" alt="Product Image">
      </div>
      <p class="product-description">{{currentProductName}}</p> <!-- Hiển thị tên sản phẩm hiện tại -->
    <div class="container-color ">
      <div class="color-indicators">
        <button *ngFor="let color of colors"
                [class.active]="currentColor === color"
                (click)="selectColor(color)">
          <div class="color-circle" [ngStyle]="{'background-color': '#' + color}"></div>
        </button>
      </div>
    </div>
    </div>
  </div>
  <div class="container-btn">
    <button class="custom-button" [class.expanded]="isExpanded" (click)="toggleExpand()">
      <div class="ripple" *ngIf="isRippleActive"></div>
      <span *ngIf="isExpanded" class="content">Tìm hiểu thêm về A17 Pro</span>
      <span class="icon">+</span>
    </button>
  </div>
  
  
  
  
  <div class="metal-container">
    <img src="assets/imgOverView/chipA17Pro.jpg" alt="Tấm kim loại" class="metal-image" />
    <div class="shine" *ngIf="isShining"></div>
  </div>
  

  <button (click)="triggerShine()">Bắt đầu hiệu ứng</button>
